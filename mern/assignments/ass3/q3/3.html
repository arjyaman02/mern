<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let isPrime,sum=0;
        for(let i=2; i<30; i++)
        {
            isPrime = 1;
            for(let j=2; j<=i/2 ;j++)
            {
                if(i%j==0)
                {
                    isPrime = 0;
                    break;
                }
            }
            if(isPrime==1)
            {
                sum += i;
            }
        }
        console.log(sum);


    </script>
    
</body>
</html>
